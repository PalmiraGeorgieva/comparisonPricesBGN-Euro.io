<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Price Euro/Leva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Сравнение на цени Евро/Лева</h1>
        <p>1. Евро = 1.95583 Лева</p>
        <label for="bgnPrice">Цена в лева:</label>
        <input type="number" id="bgnPrice" placeholder="Моля въведете цената в лева!">
        <label for="euroPrice">Обявена цена в Евро:</label>
        <input type="number" id="euroPrice" placeholder="Моля въведете цената в Евро!">
        <button id="compareBtn">Сравни</button>
        <button id='clearBtn'>Изчисти</button>
        
         <div id="result">
        <p id="expected"></p>
        <p id="difference"></p>
        <p id="percent"></p>
        </div>
        
        <audio id='coinSound' src='drop-coin.mp3' preload='auto'></audio>
        <audio id='alertSound' src='alert-demo.mp3' preload='auto'></audio>
    </div>
   
    
    <script src="script.js"></script>
</body>

</html>
