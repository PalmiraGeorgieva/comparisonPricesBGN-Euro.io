<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Price Euro/Leva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="language-switch">
        <button data-lang="bg" class="lang-btn">游游</button>
        <button data-lang="en" class="lang-btn">游섫릖</button>
    </div>
        <button id="soundToggle">游댉</button>
        <h1 data-key='title'>햐햟쒫쫧왏쫧쟳 햫햟 혡햣햫햦 햇쒬/햍햣쒫</h1>
        <p data-key='rate'>1 햇쒬 = 1.95583 햍햣쒫</p>
        <label for="bgnPrice" data-key='bgnLabel'>햕햣햫햟  햩햣쒫:</label>
        <input type="number" id="bgnPrice" data-key-placeholder='bgnPlaceholder' placeholder="햎쮏혪 쒬궳쒫왏얧왐햣 혡햣햫햟혝햟  햩햣쒫!">
        <label for="euroPrice" data-key='euroLabel'>뤯쐄쒫왏쫧 혡햣햫햟  햇쒬:</label>
        <input type="number" id="euroPrice" data-key-placeholder='euroPlaceholder' placeholder="햎쮏혪 쒬궳쒫왏얧왐햣 혡햣햫햟혝햟  햇쒬!">
        <button id="compareBtn" data-key='compare'>햐햟쒫쫧</button>
        <button id='clearBtn' data-key='clear'>햊향혢햦혜혝햦</button>
        
         <div id="result">
        <p id="expected" data-key='expected'></p>
        <p id="difference" data-key='difference'></p>
        <p id="percent" data-key='percent'></p>
        </div>
        
        <audio id='coinSound' src='drop-coin.mp3' preload='auto'></audio>
        <audio id='alertSound' src='alert-demo.mp3' preload='auto'></audio>
    </div>
   
    
    <script src="script.js"></script>
</body>

</html>
